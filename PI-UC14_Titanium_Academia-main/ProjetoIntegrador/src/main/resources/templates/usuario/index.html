<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="_css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <title>Titanium Let Presidente Prudente</title>
</head>

<body>
    <main class="container-fluid">

        <!--Ícones Redes Sociais e Botão de Login-->
        <div class="row linhacabecalho">

            <!--Ícones Redes Sociais-->
            <div class="col text-start p-0 mx-2 my-1" id="iconesredesocial">
                <a href="https://www.facebook.com/titaniumletprudente/" target="_blank" id="iconeface"><i
                        class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/academiatitaniumlet/" target="_blank" id="iconeinsta"><i
                        class="fa fa-instagram"></i></a>
            </div>

            <!--Botão de Login-->
            <div class="col usuario py-0 mx-2 my-3">
                <a href="/login" class="login pull-right"> <i class="fa fa-user"></i> ENTRAR</a>
            </div>
        </div>

        <!--Corpo Barra de Navegação-->
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light p-md-0" id="menu">
                <div class="container-fluid">

                    <!--Nome da Empresa-->
                    <a class="navbar-brand">
                        <h1 class="nome1 text-center">Titanium</h1>
                        <h5 class="nome2 text-center">Let Academia</h5>
                    </a>

                    <!--Botão Collapse-->
                    <button id="botaocollapse" class="navbar-toggler p-0 m-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTitanium" aria-controls="navbarTitanium" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon p-0 mx-1"></span>
                    </button>

                    <!--Navegação-->
                    <div class="collapse navbar-collapse justify-content-end align-self-start" id="navbarTitanium">
                        <div class="navbar-nav">
                            <a class="nav-link" href="/">PÁGINA INICIAL</a>
                            <a class="nav-link" href="/sobreNos">SOBRE NÓS</a>
                            <a class="nav-link" href="/contato">CONTATO</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!--Logo-->
        <div class="divLogo">
            <img id="logo" src="_imagens/Logo.png" alt="Logo Titanium"></img>
        </div>

        <!--Fundo 1-->
        <div class="row fundoIndex" id="fundo1">

            <!--Carrossel Planos-->

            <!--Carrossel Indicadores-->
            <div id="carouselPlanos" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselPlanos" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselPlanos" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                </div>

                <!--Carrossel Imagens-->
                <div class="carousel-inner text-center">
                    <div class="carousel-item active">
                        <img src="_imagens/plano1.jpg" class="img-fluid active w-50" alt="...">
                    </div>

                    <div class="carousel-item">
                        <img src="_imagens/plano2.jpg" class="img-fluid w-50" alt="...">
                    </div>
                </div>

                <!--Carrossel Botões-->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselPlanos"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselPlanos"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!--Rodapé-->
        <div class="row align-items-center footer">
            <div class="col">
                <ul class="list-unstyled">
                    <h3>Titanium</h3>
                    <h6>Let Academia</h6>
                    <p class="copyright"><small>&#0169 Copyright 2022 - Todos os Direitos Reservados</small>
                    </p>
                </ul>
            </div>
            <div class="col">
                <ul class="list-unstyled">
                    <h5>PRIVACIDADE</h5>
                    <li>TERMOS</li>
                    <li>CONFIGURAÇÃO DE COOKIES</li>
                </ul>
            </div>
            <div class="col">
                <ul class="list-unstyled">
                    <h5>SIGA A TITANIUM</h5>
                    <li><a href="https://www.facebook.com/titaniumletprudente/" target="_blank">FACEBOOK</a>
                    </li>
                    <li><a href="https://www.instagram.com/academiatitaniumlet/" target="_blank">INSTAGRAM</a>
                    </li>
                </ul>
            </div>
        </div>

    </main>
    <script src="_javascript/bootstrap.bundle.min.js"></script>
</body>

</html>
