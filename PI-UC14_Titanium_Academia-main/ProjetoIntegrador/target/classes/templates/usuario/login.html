<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="_css/estilos.css">
    <link rel="stylesheet" href="_css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <title>Titanium Let Presidente Prudente</title>
</head>

<body>
    <main class="container-fluid">

        <!--Ícones Redes Sociais e Botão de Login-->
        <div class="row linhacabecalho">

            <!--Ícones Redes Sociais-->
            <div class="col text-start p-0 mx-2 my-1" id="iconesredesocial">
                <a href="https://www.facebook.com/titaniumletprudente/" target="_blank" id="iconeface"><i
                        class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com/academiatitaniumlet/" target="_blank" id="iconeinsta"><i
                        class="fa fa-instagram"></i></a>
            </div>

            <!--Botão de Login-->
            <div class="col usuario py-0 mx-2 my-3">
                <a href="#" class="login pull-right"> <i class="fa fa-user"></i> ENTRAR</a>
            </div>
        </div>

        <!--Corpo Barra de Navegação-->
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light p-md-0" id="menu">
                <div class="container-fluid">

                    <!--Nome da Empresa-->
                    <a class="navbar-brand">
                        <h1 class="nome1 text-center">Titanium</h1>
                        <h5 class="nome2 text-center">Let Academia</h5>
                    </a>

                    <!--Botão Collapse-->
                    <button id="botaocollapse" class="navbar-toggler p-0 m-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTitanium" aria-controls="navbarTitanium" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon p-0 mx-1"></span>
                    </button>

                    <!--Navegação-->
                    <div class="collapse navbar-collapse justify-content-end align-self-start" id="navbarTitanium">
                        <div class="navbar-nav">
                            <a class="nav-link" href="/">PÁGINA INICIAL</a>
                            <a class="nav-link" href="/sobreNos">SOBRE NÓS</a>
                            <a class="nav-link" href="/contato">CONTATO</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!--Formulário de Login-->
        <div class="container-fluid">
            <div class="row" id="login">
                <div class="col col-xl-4 col-lg-4 col-md-2 col-sm-2 col-2"></div>
                <div class="col col-xl-4 col-lg-4 col-md-8 col-sm-8 col-8 text-center">
                    <h1>LOGIN DE USUÁRIO</h1>
                    <form>

                        <label for="nome">E-mail</label>
                        <input type="email" class="form-control" name="email" id="email" size="30" maxlength="100"
                            required autofocus placeholder="E-mail">

                        <label for="telefone">Senha</label>
                        <input type="password" class="form-control" name="password" id="password" size="30"
                            maxlength="20" required placeholder="Senha">

                        <P><a href="#">Esqueci minha senha</a></P>
                        <p>Não possui conta? <a href="/cadastro">Cadastre-se</a></p>

                        <input class="btn" onclick="login()" value="Entrar" id="botaologin">
                    </form>
                </div>
                <div class="col col-xl-4 col-lg-4 col-md-2 col-sm-2 col-2"></div>
            </div>

        </div>


    </main>
    <script src="_javascript/javascript.js"></script>
    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
